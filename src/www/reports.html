<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
      <link rel="stylesheet" href="/www/css/style.css"/>
      <link rel="stylesheet" href="/www/css/pagination.css"/>
      <script type="text/javascript" src="/www/js/jquery.js"></script>
      <script type="text/javascript" src="/www/js/jquery.pagination.js"></script>
      <script type="text/javascript">
      function handlePaginationClick(new_page_index, pagination_container)
      {
         get_reports(new_page_index + 1, false);
         return false;
      }
      function apply_types(data)
      {
         $("#rbx_types").children().remove();
         $("#rbx_types").text("Types: ");
         $.each(data, function(i, type)
         {
            $("#rbx_types").append($("<input type='checkbox'>").val(type).attr("checked", true));
            $("#rbx_types").append($("<label>").text(type));
         });
      }
      function select_all()
      {
      }
      function apply_reports(reports)
      {
         $("#rbx_reports").children().remove();
         $("#rbx_reports").append("<tr><th class=\"show_col\">Show</th><th class=\"no_col\">No</th><th class=\"type_col\">Type</th><th class=\"pid_col\">Pid</th><th class=\"date_col\">Date</th></tr>");
         $.each(reports, function(i, rec){
            var recClass = "";
            if (rec.type == "error" || rec.type == "error_report" || rec.type == "error_msg" || rec.type == "crash_report")
            {
               recClass = "error";
            }
            if (rec.type == rec.type == "warning" || rec.type == "warning_report" || rec.type == "warning_msg")
            {
               recClass = "warning";
            }
            else if (rec.type == "progress")
            {
               recClass = "progress";
            }
            else if (rec.type == "info" || rec.type == "info_report" || rec.type == "info_msg")
            {
               recClass = "info";
            }
            $("#rbx_reports").append($("<tr class=\"" + recClass + "\"><td class=\"show_col\"><input id=\"rbx_show\" value=\"" +
                  rec.no + "\" type=\"checkbox\"/></td><td>" + rec.no + "</td><td>" + rec.type + "</td><td>" + rec.pid + "</td><td>"
                  + rec.date + "</td></tr>").click(function()
            {
               var recs = get_selected_reports();
               if (recs == "[]") // has no selected reports
               {
                  recs = "[" + rec.no + "]";
               }
               recs += ".";
               $.post("/get_sel_reports", recs, function(res){
                  var body = $("body", top.frames[1].document);
                  body.children().remove();
                  body.append(res);
               });
            }));
         });
      }
      function get_selected_types()
      {
         var res ="[";
         var len = $("#rbx_types input").length;
         $("#rbx_types input").each(function(i, t)
         {
            if (t.checked == true)
            {
               if (res != "[")
               {
                  res += ",";
               }
               res += t.value;
            }
         });
         return res + "]";
      }
      function get_selected_reports()
      {
         var res = "[";
         $("#rbx_reports #rbx_show").each(function(i, it)
         {
            if (it.checked == true)
            {
               if(res != "[")
               {
                  res += ",";
               }
               res += it.value;
            }
         });
         return res + "]";
      }
      function get_reports(page, doPagination)
      {
         var reg_exp = $("#rbx_grep").val();
         var recOnPage = $("#rbx_rec_on_page").val();
         var selTypes = get_selected_types();
         var request = "{[{reg_exp, \"" + reg_exp + "\"}, {types, " + selTypes + "}]," + page + "," + recOnPage + "}.";
         $.post("/get_reports", request, function(res)
         {
            var data = jQuery.parseJSON(res);
            if (doPagination)
            {
               $("#pagination").pagination(data.reports_count,
               {
                  items_per_page:recOnPage,
                  callback:handlePaginationClick
               });
            }
            apply_reports(data.reports);
         });
      }
      function rescan()
      {
         var maxRecords = $("#rbx_max_reports").val();
         var recOnPage = $("#rbx_rec_on_page").val();
         var reg_exp = $("#rbx_grep").val();
         var request = "{" + maxRecords  + "," + recOnPage + ",[{reg_exp, \"" + reg_exp + "\"}]}.";
         $.post("/rescan", request, function(res)
         {
            var data = jQuery.parseJSON(res);
            apply_types(data.types);
            $("#pagination").pagination(data.reports_count,
            {
               items_per_page:recOnPage,
               callback:handlePaginationClick
            });
            apply_reports(data.reports);
         });
      }
      $(document).ready(function(){
         rescan();
         $("#rbx_rescan").click(function()
         {
            rescan(get_selected_types());
         });
         $("#rbx_apply").click(function()
         {
            get_reports("1", true);
         });
      });
      </script>
   </head>
   <body>
      <p>
         <label for="rbx_max_reports">Max reports</label>
         <select id="rbx_max_reports">
            <option>100</option>
            <option>500</option>
            <option>1000</option>
            <option>all</option>
         </select>
         <button id="rbx_rescan">Rescan</button>
      </p>
      <p>
         <label for="rbx_grep">Grep</label>
         <input id="rbx_grep" type = "text">
         <label for="rbx_rec_on_page">Records on page</label>
         <select id="rbx_rec_on_page">
            <option>30</option>
            <option>50</option>
            <option>100</option>
         </select>
         <button id="rbx_apply">Apply</button>
      </p>
      <p id="rbx_types"></p>
      <p class="pages" id="rbx_pages"></p>
      <p id="pagination" class="pagination"></p>
      <br style="clear:both;" />
      <table class="reports" id="rbx_reports"/>
   </body>
</html>
